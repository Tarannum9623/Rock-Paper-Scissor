<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Rock Paper Scissors Tutorial</title>
</head>
<body>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Computer Choice:</h5>
          <h6 class="card-subtitle mb-2 text-muted"><span id="computer-choice"></span></h6>
        </div>
      </div>

      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">User Choice:</h5>
          <h6 class="card-subtitle mb-2 text-muted"><span id="user-choice"></span></h6>
        </div>
      </div>

      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Result:</h5>
          <h6 class="card-subtitle mb-2 text-muted"><span id="result"></span></h6>
        </div>
      </div>

    <!-- <h2>Computer Choice: <span id="computer-choice"></span></h2>
    <h2>User Choice: <span id="user-choice"></span></h2>
    <h2>Result: <span id="result"></span></h2> -->
    
    <button id="Rock" class="btn btn-secondary">Rock</button>
    <button id="Paper" class="btn btn-primary">Paper</button>
    <button id="Scissors" class="btn btn-warning">Scissors</button>

    <script src="app.js"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
